
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
    <title>移动端-物流轨迹查询结果页面嵌入</title>
    <link rel="stylesheet" href="https://www.kdniao.com/OutDemo/KDNWidget/KDNWidget.css" />
    </head>
    <body>
        <script src="https://www.kdniao.com/OutDemo/KDNWidget/KDNWidget.js"></script>
        <script>
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
                if (r != null) return unescape(r[2]);
                return null;
            }

            window.onload = function () {
                const KDCode = GetQueryString("expCode");
                const KDpNo = GetQueryString("expNo");
                // let expCode = "HHTT";
                // let expNo = "TT6600236034657";
                alert(KDCode)
                alert(KDpNo)
                KDNWidget.run({
                    serviceType: "A",
                    expCode: KDCode,
                    expNo: KDpNo,
                })
                alert(KDCode)
                alert(KDpNo)
            }
    </script>
    </body>
</html>
